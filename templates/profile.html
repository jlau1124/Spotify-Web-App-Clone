<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user_name }}'s Profile</title>
</head>
<body>
    <h1>Welcome, {{ user_name }}!</h1>

    {% if profile_image %}
        <img src="{{ profile_image }}" alt="Profile Picture" width="150">
    {% endif %}

    <p>Email: {{ email }}</p>
    <p>Followers: {{ followers }}</p>
    <p>Spotify Plan: {{ product }}</p>
</body>
</html>
